micronaut:
  application:
    name: with-micronaut-kotlin
datasources:
  default:
    url: "jdbc:postgresql://endpoint.neon.tech/dbname?sslmode=require&channelBinding=require"
    username: "<your-db-username>"
    password: "<your-db-password>"
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    dialect: POSTGRES
flyway:
  datasources:
    default:
      enabled: true
